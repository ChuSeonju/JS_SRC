<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: square;
    }
    li a {
      line-height: 30px;
      font-size: 14px;
      color: black; 
      text-decoration: none;
    }
  /* 속성 값의 일부가 일치하는 요소
    [속성 *= 값]  ex. [href *= w3] */
    a[href *= w3] {
      background: blue;  
      color: white;
    }
  </style>
</head>
<body>
  <h3>회사 소개 파일 다운 받기</h3>
  <ul>
    <li><a href="https://html.spec.whatwg.org">HTML 표준안 사이트</a></li>
    <li><a href="https://caniuse.com">HTML 지원 여부 체크</a></li>
    <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어 쿼리</a></li>
  </ul>
</body>
</html>

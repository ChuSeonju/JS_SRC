<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭 변수 선언하기</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0; // 변수 앞에 타입을 지정않고 선언 - 전역 변수
      for(let i = 1; i < n+1; i++){
        sum += i;
      }
      sum = 100; // 재할당 가능
      console.log(sum);
    }
    calcSum(10);
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수</title>
</head>
<body>
  <script>
    // const hi = function(){
    //   return "안녕하세요?"

    // const hi = () => {return "안녕하세요?"}; 

    const hi = () => "안녕하세요?";  // 문장이 하나일땐 return 생략 가능, 매개변수 없을 때 {} 생략 가능
    alert(hi());
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체의 메서드</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"] ;
    
    document.write("nums = [1, 2, 3] <br>");
    document.write("chars = ['a', 'b', 'c', 'd'] <br>");
    document.write("<hr>");

    // 두개의 배열 합치기 /concat
    var numChars = nums.concat(chars);
    document.write("concat(): nums에 chars를 합치면: " + numChars + "<br>");
    
    var charNums = chars.concat(nums);
    document.write("chars에 nums를 합치면: " + charNums);
    document.write("<hr>");


    // 배열 내의 요소 합치기 /join /소소하게 쓰임
    var string1 = nums.join();
    document.write("join() 구분자없이 : " + string1);
    document.write("<br>");

    var string2 = nums.join('/');
    document.write("구분자 지정 : " + string2);
    document.write("<hr>");


    // 배열 맨 끝에 요소 추가 /push (배열의 length 리턴)
    var ret1 = nums.push(4, 5); // 배열 끝에 4,5 추가
    document.write("push() length : " + ret1, " | 배열 : ", nums + "<br>"); // 원본이 바뀜
    // 0~5번이라는게 아니라 0, 1, 2, 3, 4라서 5개니까 5출력

    // 배열 맨 앞에 요소 추가 /unshift
    var ret2 = nums.unshift(0); // 배열 앞에 0 추가
    document.write("unshift() length : " + ret2, " | 배열 : ", nums + "<br>"); 
    // legnth 6으로 바뀜. 애도 원본 배열이 바뀜


    // 배열 뒷쪽에서 요소 추출 /pop (length가 아니라 꺼낸 값이 리턴됨)
    var poped1 = chars.pop(); 
    document.write("pop() 꺼낸 요소 :" + poped1, " | 배열 : ", chars + "<br>");

    // 배열 앞쪽에서 요소 추출 /shift
    var poped2 = chars.shift(); 
    document.write("shift() 꺼낸 요소 :" + poped2, " | 배열 : ", chars + "<br>");
    document.write("<hr>");

  </script>
</body>
</html>

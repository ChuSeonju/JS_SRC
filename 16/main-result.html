<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업창 열기</title>
</head>
<body>
  <p>문서를 열면 팝업창이 표시됩니다.</p>
  <script>
    // 팝업에서 자세히 보기 누르면 팝업창에서 열리는 게 아니라 main에서 열리게 하고 싶다면
    popWin = window.open("doit-event-result.html", "popup", "width=750, height=600");
    popWin.opener = self; // popWin 객체를 만든 부모가 자신(self키워드 / main-result)이라는 것 땅땅
  </script>
</body>
</html>

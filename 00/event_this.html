<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>
<body>
  <input type="text">
  <button>조회</button>
  <script>
    const btnE1 = document.querySelector("button");
    btnE1.addEventListener("click", (e) => {
      // console.log("click event");
      // console.log(e);
      searchGo();
    });

    const inputE1 = document.querySelector("input");
    inputE1.addEventListener("keydown", (e) => {
      // console.log(e);
      // alert(e.keyCode);
      if(e.keyCode === 13){ // 엔터 아스키코드 값이 13/ 엔터 눌럿을때만 실행
        searchGo();
      }
    });

    function searchGo() {
      console.log("검색....");
    }
  </script>
</body>
</html>

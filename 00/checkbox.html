<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox</title>
</head>
<body>
  <form action="">
    <label><input type="checkbox" value="apple">사과</label>
    <label><input type="checkbox" value="banana" checked>바나나</label>
    <label><input type="checkbox" value="orange">오렌지</label>
    <label><input type="checkbox" value="melon" checked>멜론</label>
  </form>
  <script>
    const inputEls = document.querySelectorAll("input[type='checkbox']"); // 속성 선택자
    inputEls.forEach((el)=>{
      if(el.checked){
        console.log(el.value); // checked인 요소만
      }
    })
  </script>
</body>
</html>

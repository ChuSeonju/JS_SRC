<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델의 테두리 두께</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 15px;
      display: inline-block;
      margin: 15px;
      border-style: solid;
    }
    #box1 {
      border-width: 2px; /* 4방향 모두 두께가 2px */
    }
    #box2 {
      border-width: thick thin; /* 상하: thick / 좌우: thin */
    }
    #box3 {
      border-width: thick thin thin; /* top - right - bottom */
    }
    #box4 {
      border-width: 10px 5px 5px 10px; /* top - right - bottom - left */
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    #circle {
      border-radius: 50%; /* 원 형태로 */
    }
    #round1 {
      border-top-left-radius: 20px; /* 원하는 꼭짓점만 둥글게 */
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>
  <img id="round1" src="images/photo.jpg" alt="이끼사진">
  <img id="circle" src="images/photo.jpg" alt="이끼사진">
</body>
</html>

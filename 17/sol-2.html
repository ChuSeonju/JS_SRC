<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    form {margin-bottom: 30px;}
    input[type="text"] {
      width: 30px;
      height: 20px;
      text-align: center;
    }
    button {
      margin-left: 10px;
    }
    table {
      width: 300px;
    }
    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <form action="">
    <input type="text" id="rCount" value="1">행
    <input type="text" id="cCount" value="1">열
    <button onclick="writeTable(); return false;">작성</button>
  </form>
  <div id="contents"></div>
  <script>
/* 새로운 요소 추가하기 
  tag: createElement()
  text: createTextNode()
  자식 요소 추가: appendChild()
  속성 생성: createAttribute(), setAttribute(): 요소에 속성 추가

    */ 
    function writeTable() {
      // 여기에 코드 작성
      var content = document.querySelector("#contents");
      content.innerText = ""; // 초기화
      var rCnt = document.querySelector("#rCount").value;
      var cCnt = document.querySelector("#cCount").value;

      var newTable = document.createElement("table");
      for(let i = 0; i < rCnt; i++){
        var newRow = document.createElement("tr");
        for(let j = 0; j < cCnt; j++){
          var newCell = document.createElement("td");
          var newText = document.createTextNode(i + ", " + j);
          newCell.appendChild(newText);
          newRow.appendChild(newCell);
        }
        newTable.appendChild(newRow);
      }
    var content = document.querySelector("#contents");
    content.appendChild(newTable);
    }
  </script>
</body>
</html>

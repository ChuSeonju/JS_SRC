<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container {
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>  <!--링크 클릭하면 addP() 함수가 한 번만 실행되도록-->
    <div id="info"></div>
  </div>
  <script>
    function addContents() {
      var newP = document.createElement("p"); // p 요소 노드 만들기
      var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다."); // p 요소의 텍스트 노드 만들기
      newP.appendChild(txtNode); // 텍스트 노드를 자식 노드로 연결

      var newImg = document.createElement("img"); // 이미지 노드 추가하기
      var srcNode = document.createAttribute("src"); // 이미지의 src와 alt 속성 만들고 지정
      var altNode = document.createAttribute("alt");
      srcNode.value = "images/dom.jpg"; // src 속성값 지정
      altNode.value = "돔 트리 예제 이미지"; // alt 속성값 지정
      newImg.setAttributeNode(srcNode); // 이미지의 src 속성 노드 연결
      newImg.setAttributeNode(altNode); // 이미지의 alt 속성 노드 연결

      document.getElementById("info").appendChild(newP); // #info 위치에 새로 만든 img 요소를 자식 요소로 추가
      document.getElementById("info").appendChild(newImg);
    }
  </script>
</body>
</html>

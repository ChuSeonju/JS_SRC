<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li> 
        <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
      <img src="images/tree-1.jpg" alt="" id="lightboxImage">         
    </div>
    <script>
      var pics = document.getElementsByClassName("pic"); // .pic인 요소 전부 가져옴
      var lightbox = document.getElementById("lightbox"); // lightbox 요소 가져옴
      var lightboxImage = document.getElementById("lightboxImage"); // lightboxImage 요소 가져옴

      function showLightbox() {
        var bigLoation = this.getAttribute("data-src"); // 이미지의 속성 값 가져옴 / this.data-src도 가능
        lightboxImage.setAttribute("src", bigLoation); // 경로 바뀌도록 수정
        lightbox.style.display = "block"; // css에서 display:none; 해놨으니까 보이게 
      }

      for(let i = 0; i < pics.length; i++) {
        pics[i].addEventListener("click", showLightbox); // pics 배열의 i요소 클릭할 때 함수 실행
      }

      lightbox.onclick = function() {
        lightbox.style.display = "none"; // 다시 안 보이게
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/easys-1.jpg" alt="사람이미지" id="cover">
  </div>
  <script>
    // 마우스 포인터 올리면 이미지 바꾸기
    var cover = document.getElementById("cover");
    cover.addEventListener("mouseover", changePic, false);
    cover.addEventListener("mouseout", originPic, false);

    function changePic() {
      cover.src = "images/easys-2.jpg";
    }
    function originPic() {
      cover.src = "images/easys-1.jpg";
    }
  </script>
</body>
</html>

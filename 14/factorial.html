<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>factorial 계산하기 - while</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>while문을 사용한 factorial 계산</h1>
  <script>
    var n = prompt("숫자를 입력하세요.", "10");
    var msg = "";
    if(n !== null) {
      var nFact = 1; // 결과값
      var i = 1;  // 초기값

      // while(i <= n) { // 조건식
      //   nFact *= i;
      //   i++; // 증감식
      // }
      do { 
        nFact *= i;
        i++; // 증감식
      } while(i <= n) // 조건식
      msg = n + "! = " + nFact; // 결과값을 표시할 문자열
    } else {
      msg = "값을 입력하지 않았습니다.";
    }
    document.write(msg);
  </script>
</body>
</html>

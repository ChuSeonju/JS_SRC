<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>회원 가입 양식</h3>
  <form action="">
    <table>
      <tr>
        <td><label for="uid">- 아이디</label></td>
        <td><input type="text" id="uid" required></td>
      </tr>
      <tr>
        <td><label for="upw1">- 비밀번호</label></td>
        <td><input type="password" id="upw1" required></td>
      </tr>
      <tr>
        <td><label for="upw2">- 비밀번호 확인</label></td>
        <td><input type="password" id="upw"2 required></td>
      </tr>
      <tr>
        <td><label for="unaem">- 이름</label></td>
        <td><input type="text" id="uname" required></td>
      </tr>
      <tr>
        <td>
          <label for="gender">- 성별</label>
        </td>
        <td>
          <input type="radio" name="gender" checked>여성</label>
          <input type="radio" name="gender">남성</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="phone">- 전화번호</label>
        </td>
        <td>
            <select name="phone" id="phone">
              <option value="02">02</option>
              <option value="031">031</option>
              <option value="033">033</option>
              <option value="053">053</option>
            </select>
            -
            <input type="tel"> - <input type="tel">
        </td>
      </tr>
      <tr>
        <td>
          <label for="uemail">- 이메일</label>
        </td>
        <td>
          <input type="uemail" id="uemail"> @
          <select name="uemail" id="uemail">
            <option value="#">선택</option>
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
            <option value="gmail">gmail.com</option>
          </select> 
        </td>
      </tr>
      <tr>
        <td>
          <label for="self">- 자기소개</label>
        </td>
        <td>
          <textarea id="memo" name="memo" cols="60" rows="5"></textarea>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
